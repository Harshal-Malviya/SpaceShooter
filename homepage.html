<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <link rel="stylesheet" href="css/styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <canvas id="spaceBackground"></canvas>

    <div id="content">
        <h1>Space Shooter Game</h1>
        <p>Enter your name to begin!</p>
        <div class="input-container">
            <input type="text" id="playerName" placeholder="Your Name">
        </div>
        <button class="button" onclick="startGame()">Start</button>
    </div>
    <audio id="background-music" src="assets/audio/background-music.mp3" loop></audio>
    <button id="music-toggle">Unmute ðŸ”‡</button>
    <script src="js/music.js"></script>

     <script src="js/spaceBackground.js"></script>
    <script>
  
        function startGame() {
            const playerName = document.getElementById("playerName").value;
            if (playerName) {
                localStorage.setItem("playerName", playerName);
                
                window.location.href = 'instructions.html';
            } else {
                alert("Please enter your name to start.");
            }
        }

        document.getElementById("playerName").addEventListener("keydown", function(event) {
            // Check if the key pressed was 'Enter'
            if (event.key === "Enter") {
                // Prevent any default browser action
                event.preventDefault();
                // Trigger the game to start
                startGame();
            }
        });
        
    </script>
</body>
</html>
